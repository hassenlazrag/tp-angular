<div class="container">
  <ol>
    <li [ngClass]="affecterClasse(serv.statut)" class="list-group-item" *ngFor="let serv of tabServers">
      {{ serv.name | short:10}} | {{ serv.type}} | {{ serv.date_d | date:'fullDate' | uppercase }}
      <span class="badge bg-secondary">{{ serv.statut }}</span>
    </li>
  </ol>
  <button class="btn btn-success" (click)="addNewServer()">Add Server</button>

</div>
